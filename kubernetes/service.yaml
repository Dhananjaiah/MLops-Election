apiVersion: v1
kind: Service
metadata:
  name: election-prediction-service
  namespace: mlops
  labels:
    app: election-prediction
    component: api
spec:
  type: LoadBalancer
  selector:
    app: election-prediction
    component: api
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 8001
    targetPort: 8001
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: v1
kind: Service
metadata:
  name: election-prediction-internal
  namespace: mlops
  labels:
    app: election-prediction
    component: api
spec:
  type: ClusterIP
  selector:
    app: election-prediction
    component: api
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 8001
    targetPort: 8001
    protocol: TCP
