apiVersion: v1
kind: ServiceAccount
metadata:
  name: election-prediction-sa
  namespace: mlops
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: election-prediction-role
  namespace: mlops
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: election-prediction-rolebinding
  namespace: mlops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: election-prediction-role
subjects:
- kind: ServiceAccount
  name: election-prediction-sa
  namespace: mlops
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: election-prediction-netpol
  namespace: mlops
spec:
  podSelector:
    matchLabels:
      app: election-prediction
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 8001
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 5000  # MLflow
    - protocol: TCP
      port: 443   # HTTPS
    - protocol: TCP
      port: 80    # HTTP
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          app: mlflow
    ports:
    - protocol: TCP
      port: 5000
